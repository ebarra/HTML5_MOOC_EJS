
<!DOCTYPE html>
<html><head><title>Evento</title><meta charset="UTF-8">

  <script type="text/javascript"> 

    function inicializar() { 
       var img = document.getElementById('i1');

       img.addEventListener("dblclick", function () {img.src='wait.png'});
       img.addEventListener("click",    function () {img.src='scare.png'});
    }
  </script>
</head>   <!-- El arbol DOM debe estar construido al ocurrir onload -->
<body onload="inicializar()">

  <h4>Evento</h4>

  <img src="wait.png" id="i1"/>
</body></html>
