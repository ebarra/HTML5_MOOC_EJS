<!DOCTYPE html>
<html><head>
  <meta charset="utf-8" /><title>Ejemplos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js" ></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="js/FileSaver.js" ></script>
  <script type="text/javascript" src="js/HTMLPlayer.js"></script>

  <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/worker-html.js" type="text/javascript" charset="utf-8"></script>

  <link href="css/estilo.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
  <div id="page-wrap">
    <header class="main" id="botonera">
      <select id="modulos"></select>
      <div class="action_button" id="actualizar"><img id="actualizar_png" src="images/play.png" width="26" height="26" title="ejecutar" alt="actualizar"></div>
      <div class="action_button" id="descargar"><img id="descargar_png" src="images/download.png" width="26" height="26" title="descargar mis cambios" alt="descargar"></div>
      <div class="action_button" id="guardar"><img id="guardar_png" src="images/save.png" width="26" height="26" title="guardar localmente" alt="guardar"></div>
      <div class="action_button" id="subir" class="image-upload">
        <label for="fileInput">
          <img id="subir_png" src="images/upload.png" width="26" height="26" title="subir fichero" alt="subir">
        </label>
        <input id="fileInput" type="file"/>
      </div>
      <div class="action_button" id="reset"><img id="reset_png" src="images/reset.png" width="26" height="26" title="resetear el contenido" alt="reset"></div>
      <div class="action_button" id="result_view"><img id="result_view_png" src="images/glyphicons-87-display.png" width="26" height="26" title="Ver sólo resultado" alt="Resultado"></div>
      <div class="action_button" id="hybrid_view"><img id="hybrid_view_png" src="images/glyphicons-489-multiple-displays.png" width="26" height="26" title="Ver edición y resultado a la vez" alt="Híbrido"></div>
      <div class="action_button" id="edit_view"><img id="edit_view_png" src="images/glyphicons-151-edit.png" width="26" height="26" title="Ver modo edición únicamente" alt="Edición"></div>
      <div class="action_button" id="info_sign"><img id="info_sign_png" src="images/info_sign.png" width="26" height="26" title="Los ejemplos se pueden cambiar y ejecutar (visualizar) con los cambios introducidos pulsando el botón play, que está justo encima." alt="Ayuda"></div>
    </header>

    <nav id="navtop">
      <ul id="menutop">

      </ul>
    </nav>
    <div class="clear"></div>
    <nav class="main" id="nav1">
      <div class="selector"><img src="images/selector.png" width="58" height="35"></div>
      <ul id="menu">
      </ul>
    </nav>

    <div class="clear"> </div>
    <div class="contenedor" id="parent">

        <div class="caja" id="ceditor">
          <span id="texto_ejemplo">Ejemplo:</span>
          <span id="titulo_ejemplo">Título</span>

          <div class="area">
            <div id="editor"></div>
            </div>
        </div>

        <div class="caja_visor" id="cvisor">
          <p id="texto_resultado">Resultado:</p>
          <div id="cerrar"><img id="cerrar_png" src="images/cerrar.png" width="26" height="26" alt="cerrar"></div>
          <iframe id="iframe" class="" frameborder="0"></iframe>
        </div>
    </div>
    <div class="clear"> </div>
  </div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		HTMLPlayer.CORE.init({});
	});
</script>
</html>
